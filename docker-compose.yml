version: '2'

services:

  seed:
    image: "docker-cluster:0.1-SNAPSHOT"
    hostname: ${SEED_NAME}
    ports:
      - "9000:9000"
    environment:
      akka.remote.netty.tcp.hostname: ${SEED_NAME}
      akka.remote.netty.tcp.port: 2551

  node:
    image: "docker-cluster:0.1-SNAPSHOT"
    environment:
      akka.cluster.seed: ${SEED_NAME}
      akka.remote.netty.tcp.port: 2551
    links: ["seed:seed-node"]
    depends_on:
      - seed