version: '2'

services:

  seed:
    image: "docker-cluster:0.1-SNAPSHOT"
    hostname: ${SEED_NAME}
    ports:
      - "9000:9000"
    environment:
      - "JAVA_OPTS=-Dexample=Aaa -Dakka.remote.netty.tcp.hostname=${SEED_NAME} -Dakka.remote.netty.tcp.port=${AKKA_PORT}"

  node:
    image: "docker-cluster:0.1-SNAPSHOT"
    environment:
      - "JAVA_OPTS=-Dakka.cluster.seed=${SEED_NAME} -Dakka.remote.netty.tcp.port=${AKKA_PORT}"
    links: ["seed:${SEED_NAME}"]
    depends_on:
      - seed